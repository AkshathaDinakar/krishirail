<div class="border absolute top-0 w-16 flex h-full flex-col items-center justify-start">
    <div class="relative x w-full " *ngIf="activeUser">
        <div class="flex bg-white justify-between w-96">
            <div class="z-10  p-1 w-96 flex items-center justify-between h-16 border-y">
                <div class="flex items-center">
                    <img class="w-10 m-3 rounded-full" [src]="activeUser.profileImg" alt="">
                    <p class="text-lg text-slate-600">{{activeUser.name}}</p>
                </div>
                <ng-content select=".btn1"></ng-content>
            </div>
        </div>
    </div>

    <div class="relative x w-full " *ngIf="!activeUser">
        <div class="flex bg-white justify-between w-96">
            <div class="z-10  p-1 w-96 flex items-center justify-between h-16 border-y">
                <div class="flex items-center">
                    <svg class="w-7 m-4 mr-5 rounded-full" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="gray" aria-hidden="true" fit="" height="40%"
                        width="40" preserveAspectRatio="xMidYMid meet" focusable="false">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 01-.825-.242m9.345-8.334a2.126 2.126 0 00-.476-.095 48.64 48.64 0 00-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0011.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155">
                        </path>
                    </svg>
                    <p class="text-lg text-slate-600">Team Chats</p>
                </div>
                <ng-content select=".btn2"></ng-content>
            </div>
        </div>
    </div>

    <div class="flex " *ngFor="let contact of contacts ">
        <button class="p-2" (click)="setActiveUser(contact)">
            <img class="w-8 m-1 rounded-full" [src]="contact.profileImg" alt="Profile Image">
        </button>
    </div>
</div>
<div *ngIf="activeUser" class="relative w-80 top-16 left-16">
    <app-chattingarea></app-chattingarea>
</div>
